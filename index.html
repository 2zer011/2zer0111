<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>

    :root {

    .leaderboard {

    table {

    th,

    .debug-log {

  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸ“… Äiá»ƒm danh</h1>
    <div class="ver">Version 3.0 (Ultimate Fix)</div>

    <div id="countdown" class="countdown">â³ Äang táº£i...</div>

    <div class="input-group">
      <input type="text" id="nameField" placeholder="Nháº­p tÃªn chÃ­nh xÃ¡c cá»§a báº¡n..." />
      <button id="saveNameBtn" class="btn" style="padding: 0.6rem 1rem;">LÆ°u</button>
    </div>

    <div id="status" class="status">ğŸ”„ Äang káº¿t ná»‘i Firebase...</div>

    <button id="checkinBtn" class="btn" style="width: 100%; font-weight: bold;" disabled>ğŸŸ¢ Äiá»ƒm danh ngay</button>

    <div class="leaderboard">
      <h3>ğŸ† Báº£ng Xáº¿p Háº¡ng</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>TÃªn</th>
            <th>NgÃ y</th>
          </tr>
        </thead>
        <tbody id="leaderBody"></tbody>
      </table>
    </div>

    <div id="debug" class="debug-log"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const debugEl = document.getElementById('debug');
    function log(m) {
      console.log(m);
      debugEl.innerHTML += `> ${m}<br>`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    log("ğŸš€ Khá»Ÿi Ä‘á»™ng á»©ng dá»¥ng v3.0...");

    // 1. Cáº¥u hÃ¬nh Firebase trá»±c tiáº¿p
    const firebaseConfig = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ã‰p buá»™c káº¿t ná»‘i bá»n bá»‰ nháº¥t
    db.settings({
      experimentalForceLongPolling: true,
      useFetchStreams: false
    });
    log("ğŸ“¡ ÄÃ£ Ã©p buá»™c cháº¿ Ä‘á»™ Long-Polling.");

    const usersCol = db.collection('users');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('checkinBtn');
    const nameField = document.getElementById('nameField');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const leaderBody = document.getElementById('leaderBody');

    const USER_KEY = 'attendanceUsername';
    let currentName = localStorage.getItem(USER_KEY) || '';

    function formatDate(d) { return d.toISOString().split('T')[0]; }

    async function refreshUI() {
      if (!currentName) {
        statusEl.textContent = "ğŸ‘‹ ChÃ o báº¡n! HÃ£y nháº­p tÃªn Ä‘á»ƒ báº¯t Ä‘áº§u.";
        btn.disabled = true;
        return;
      }
      log(`ğŸ”„ Äang táº£i dá»¯ liá»‡u cho: ${currentName}`);
      try {
        const doc = await usersCol.doc(currentName).get();
        const data = doc.data() || { checkins: [] };
        const checkins = data.checkins;
        const today = formatDate(new Date());

        if (checkins.includes(today)) {
          statusEl.innerHTML = "<span style='color:#4ade80'>âœ… Báº¡n Ä‘Ã£ Ä‘iá»ƒm danh hÃ´m nay!</span>";
          btn.disabled = true;
          btn.textContent = "ÄÃ£ Ä‘iá»ƒm danh";
        } else {
          // Kiá»ƒm tra tá»­ vong
          const yesterday = formatDate(new Date(Date.now() - 86400000));
          const dayBefore = formatDate(new Date(Date.now() - 172800000));
          if (checkins.length > 0 && !checkins.includes(yesterday) && !checkins.includes(dayBefore)) {
            statusEl.innerHTML = "<span class='dead'>ğŸ’€ Báº N ÄÃƒ CHáº¾T (Bá» qua 2 ngÃ y)!</span>";
            btn.disabled = true;
          } else {
            statusEl.textContent = "ğŸ”” Sáºµn sÃ ng Ä‘iá»ƒm danh.";
            btn.disabled = false;
            btn.textContent = "ğŸŸ¢ Äiá»ƒm danh ngay";
          }
        }
      } catch (e) {
        log(`âŒ Lá»—i Firebase: ${e.message}`);
        statusEl.innerHTML = "<span style='color:#f87171'>âŒ Lá»—i káº¿t ná»‘i (Cáº§n nháº¥n Publier trong Rules).</span>";
      }
    }

    saveNameBtn.onclick = async () => {
      const n = nameField.value.trim();
      if (!n) return;
      log(`ğŸ’¾ Äang lÆ°u tÃªn: ${n}`);
      currentName = n;
      localStorage.setItem(USER_KEY, n);
      saveNameBtn.disabled = true;
      try {
        const doc = await usersCol.doc(n).get();
        if (!doc.exists) await usersCol.doc(n).set({ checkins: [] });
        nameField.value = "";
        nameField.placeholder = "TÃªn: " + n;
        await refreshUI();
      } catch (e) { log(`âŒ Lá»—i lÆ°u tÃªn: ${e.message}`); }
      saveNameBtn.disabled = false;
    };

    btn.onclick = async () => {
      btn.disabled = true;
      btn.textContent = "Äang ghi...";
      log("ğŸ“ Äang ghi Ä‘iá»ƒm danh...");
      try {
        const docRef = usersCol.doc(currentName);
        const snap = await docRef.get();
        const data = snap.data() || { checkins: [] };
        const today = formatDate(new Date());
        if (!data.checkins.includes(today)) {
          data.checkins.push(today);
          await docRef.update({ checkins: data.checkins });
          log("âœ… Äiá»ƒm danh thÃ nh cÃ´ng!");
        }
        await refreshUI();
      } catch (e) { log(`âŒ Lá»—i Ä‘iá»ƒm danh: ${e.message}`); }
    };

    // Láº¯ng nghe báº£ng xáº¿p háº¡ng
    usersCol.onSnapshot(snap => {
      log("ğŸ“¥ Báº£ng xáº¿p háº¡ng cáº­p nháº­t!");
      const list = [];
      snap.forEach(d => list.push({ name: d.id, count: (d.data().checkins || []).length }));
      list.sort((a, b) => b.count - a.count);
      leaderBody.innerHTML = list.map((id, i) => `
        <tr class="${id.name === currentName ? 'me' : ''}">
          <td>${i + 1}</td><td>${id.name}</td><td>${id.count}</td>
        </tr>
      `).join('');
    }, err => log(`ğŸ”¥ Lá»—i realtime: ${err.message}`));

    // Äá»“ng há»“
    setInterval(() => {
      const diff = new Date().setHours(24, 0, 0, 0) - new Date();
      const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `â³ Háº¿t háº¡n: ${h}h ${m}m ${s}s`;
    }, 1000);

    // Khá»Ÿi táº¡o
    if (currentName) {
      nameField.placeholder = "TÃªn: " + currentName;
      refreshUI();
    } else {
      statusEl.textContent = "ğŸ‘‹ ChÃ o báº¡n! HÃ£y nháº­p tÃªn Ä‘á»ƒ báº¯t Ä‘áº§u.";
    }
  </script>
</body>

</html>
