<body>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

  <script>
    const debugEl = document.getElementById('debug');

    function log(m, type = "info") {

      console.log(`[${time}] ${m}`);

    function updateNetStatus() {

        log("ğŸŒ Há»‡ thá»‘ng bÃ¡o: TrÃ¬nh duyá»‡t Ä‘ang trá»±c tuyáº¿n.");

      }

    updateNetStatus();

    log("ğŸš€ Khá»Ÿi cháº¡y Version 3.1...");

    const firebaseConfig = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TIáº¾P Cáº¬N NHIá»€U GÃ“C Äá»˜: Cáº¥u hÃ¬nh Firebase kháº¯c nghiá»‡t nháº¥t
    db.settings({

      ssl: true                         // Ã‰p buá»™c SSL
    });
    log("ğŸ“¡ ÄÃ£ cáº¥u hÃ¬nh Firestore cháº¿ Ä‘á»™ siÃªu á»•n Ä‘á»‹nh (Long-Polling + NoStreams).");

    const usersCol = db.collection('users');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('checkinBtn');
    const nameField = document.getElementById('nameField');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const leaderBody = document.getElementById('leaderBody');
    const reconnectBtn = document.getElementById('reconnectBtn');
    const clearBtn = document.getElementById('clearBtn');

    const USER_KEY = 'attendanceUsername';
    let currentName = localStorage.getItem(USER_KEY) || '';

    function formatDate(d) { return d.toISOString().split('T')[0]; }

    async function refreshUI() {
      if (!currentName) {
        statusEl.textContent = "ğŸ‘‹ Nháº­p tÃªn cá»§a báº¡n Ä‘á»ƒ báº¯t Ä‘áº§u.";
        btn.disabled = true;
        return;
      }
      log(`ï¿½ Äang táº£i thÃ´ng tin cho: ${currentName}...`);
      try {
        const doc = await usersCol.doc(currentName).get();
        const data = doc.data() || { checkins: [] };
        const checkins = data.checkins;
        const today = formatDate(new Date());

        if (checkins.includes(today)) {
          statusEl.innerHTML = "<span style='color:#4ade80'>âœ… Báº¡n Ä‘Ã£ Ä‘iá»ƒm danh hÃ´m nay!</span>";
          btn.disabled = true;
          btn.textContent = "Nghá»‰ ngÆ¡i thÃ´i";
        } else {
          const yesterday = formatDate(new Date(Date.now() - 86400000));
          const dayBefore = formatDate(new Date(Date.now() - 172800000));
          if (checkins.length > 0 && !checkins.includes(yesterday) && !checkins.includes(dayBefore)) {
            statusEl.innerHTML = "<span class='dead'>ğŸ’€ Báº N ÄÃƒ CHáº¾T (Máº¥t tÃ­ch 2 ngÃ y)!</span>";
            btn.disabled = true;
          } else {
            statusEl.textContent = "ğŸ”” ÄÃ£ sáºµn sÃ ng Ä‘iá»ƒm danh.";
            btn.disabled = false;
            btn.textContent = "ğŸŸ¢ Äiá»ƒm danh ngay";
          }
        }
        log("âœ… Táº£i dá»¯ liá»‡u thÃ nh cÃ´ng.", "success");
      } catch (e) {
        log(`âŒ Lá»—i káº¿t ná»‘i Firebase: ${e.message}`, "error");
        statusEl.innerHTML = `<div style='color:#f87171; font-size:0.8rem'>Lá»—i: ${e.message}<br>Thá»­ nháº¥n "Káº¿t ná»‘i láº¡i" hoáº·c kiá»ƒm tra Rules.</div>`;
      }
    }

    saveNameBtn.onclick = async () => {
      const n = nameField.value.trim();
      if (!n) return;
      log(`ğŸ’¾ Äang lÆ°u tÃªn: ${n}`);
      currentName = n;
      localStorage.setItem(USER_KEY, n);
      saveNameBtn.disabled = true;
      try {
        await usersCol.doc(n).set({ checkins: [] }, { merge: true });
        nameField.value = "";
        nameField.placeholder = "TÃªn: " + n;
        await refreshUI();
      } catch (e) { log(`âŒ Lá»—i lÆ°u tÃªn: ${e.message}`, "error"); }
      saveNameBtn.disabled = false;
    };

    btn.onclick = async () => {
      btn.disabled = true; btn.textContent = "â³...";
      log("ğŸ“ Äang gá»­i dá»¯ liá»‡u Ä‘iá»ƒm danh...");
      try {

        const snap = await docRef.get();
        const data = snap.data() || { checkins: [] };
        const today = formatDate(new Date());
        if (!data.checkins.includes(today)) {
          data.checkins.push(today);
          await docRef.update({ checkins: data.checkins });
          log("âœ… ÄÃƒ ÄIá»‚M DANH THÃ€NH CÃ”NG!", "success");

        await refreshUI();

    reconnectBtn.onclick = () => {

    // Leaderboard
    usersCol.onSnapshot(snap => {

      leaderBody.innerHTML = list.map((id, i) => `

      document.getElementById('countdown').textContent = `â³ Háº¿t háº¡n: ${h}h ${m}m ${s}s`;
    }, 1000);

    if (currentName) {

    } else {
      statusEl.textContent = "ğŸ‘‹ ChÃ o má»«ng! HÃ£y nháº­p tÃªn.";
    }
  </script>
