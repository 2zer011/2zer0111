<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêi·ªÉm danh v7.2 - K·∫æT N·ªêI TO√ÄN C·∫¶U</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card-bg: #161c2d;
      --primary: #38bdf8;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #f1f5f9;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: -1px;
    }

    .ver {
      font-size: 0.75rem;
      color: #4ade80;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
    }

    .status-box {
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #334155;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .leaderboard {
      margin-top: 25px;
      text-align: left;
      background: #0b1120;
      padding: 10px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    td {
      padding: 10px 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .chat-section {
      margin-top: 25px;
      border-top: 1px solid #334155;
      padding-top: 20px;
      display: none;
    }

    .chat-box {
      background: #000;
      border-radius: 10px;
      height: 160px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      border: 1px solid #334155;
    }

    .msg {
      margin-bottom: 6px;
      font-size: 0.8rem;
    }

    .msg-u {
      font-weight: bold;
      color: var(--primary);
    }

    .net-hub {
      margin-top: 25px;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      padding: 12px;
      text-align: left;
      background: #000;
      position: relative;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      background: #64748b;
      margin-right: 5px;
    }

    .dot-live {
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .diag-log {
      font-size: 0.65rem;
      color: #94a3b8;
      height: 80px;
      overflow-y: auto;
      font-family: monospace;
      border-top: 1px solid #334155;
      padding-top: 8px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÖ ƒêi·ªÉm danh v7.2</h1>
    <span class="ver">üåç B·∫¢N K·∫æT N·ªêI TO√ÄN C·∫¶U + CHAT TEST</span>

    <div class="status-box" id="status">Vui l√≤ng nh·∫≠p t√™n...</div>

    <div class="input-group" style="display:flex; gap:5px; margin-bottom:15px;">
      <input type="text" id="nameField" placeholder="T√™n b·∫°n..."
        style="flex:1; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:10px;" />
      <button id="saveBtn" class="btn">L∆∞u</button>
    </div>

    <button id="checkinBtn" class="btn" style="width: 100%; height: 50px;" disabled>üü¢ ƒêI·ªÇM DANH NGAY</button>

    <div class="leaderboard">
      <h3 style="margin:0 0 10px 0; color:var(--primary); font-size: 0.9rem;">üèÜ BXH</h3>
      <table>
        <tbody id="leaderBody"></tbody>
      </table>
    </div>

    <!-- CHAT ƒê·ªÇ TEST ƒê·ªíNG B·ªò -->
    <div id="chatSection" class="chat-section">
      <div style="font-weight:bold; color:var(--primary); margin-bottom:8px; font-size:0.8rem;">üí¨ Chat ƒê·ªìng B·ªô (Test
        xem c√≥ th·∫•y tin c·ªßa nhau kh√¥ng)</div>
      <div id="chatBox" class="chat-box"></div>
      <div style="display:flex; gap:5px;">
        <input type="text" id="chatInput" placeholder="Nh·∫Øn g√¨ ƒë√≥..."
          style="flex:1; padding:8px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;" />
        <button id="sendBtn" class="btn" style="padding:0 15px;">G·ª≠i</button>
      </div>
    </div>

    <div class="net-hub">
      <div style="font-size:0.75rem; font-weight:bold; color:#38bdf8; display:flex; align-items:center;">
        <span id="netDot" class="dot"></span> TR·∫†NG TH√ÅI M√ÇY: <span id="netStatus" style="margin-left:5px;">ƒêang k·∫øt
          n·ªëi...</span>
      </div>
      <div id="diag" class="diag-log"></div>
    </div>

    <div style="margin-top: 10px; display: flex; gap: 5px; justify-content: center;">
      <button onclick="location.reload(true)"
        style="font-size: 0.65rem; background:#334155; color:white; border:none; padding:8px; border-radius:5px;">üîÑ T·∫£i
        l·∫°i</button>
      <button onclick="localStorage.clear(); location.reload(true)"
        style="font-size: 0.65rem; background:#ef4444; color:white; border:none; padding:8px; border-radius:5px;">üóëÔ∏è
        Reset Data</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const diag = document.getElementById('diag');
    function log(m, type = "info") {
      const color = type === "err" ? "#ef4444" : type === "ok" ? "#22c55e" : "#94a3b8";
      diag.innerHTML += `<div style="color:${color}">> ${m}</div>`;
      diag.scrollTop = diag.scrollHeight;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ experimentalForceLongPolling: true, useFetchStreams: false });

    // C·ªê G·∫ÆNG B·∫¨T CACHE (N·∫øu l·ªói v·∫´n cho ch·∫°y ti·∫øp)
    firebase.firestore().enablePersistence({ synchronizeTabs: true }).catch(e => {
      log("‚ö†Ô∏è Cache l·ªói: " + e.code + ". H√£y ƒë√≥ng c√°c tab kh√°c!", "err");
    });

    let myName = localStorage.getItem('attendanceUsername') || '';
    let hasCheckin = false;
    if (myName) document.getElementById('nameField').value = myName;

    // THEO D√ïI T·∫§T C·∫¢ QUA M√ÇY
    db.collection('_health').doc('heartbeat').onSnapshot(() => {
      document.getElementById('netDot').className = "dot dot-live";
      document.getElementById('netStatus').innerHTML = "<span style='color:#22c55e'>ƒê√É K·∫æT N·ªêI</span>";
      log("üì° ƒê√£ th√¥ng m·∫°ng v·ªõi Google!", "ok");
    }, err => {
      document.getElementById('netDot').className = "dot";
      document.getElementById('netStatus').innerHTML = "<span style='color:#ef4444'>B·ªä CH·∫∂N: " + err.code + "</span>";
    });

    db.collection('users').onSnapshot(snap => {
      log("üì• ƒê√£ nh·∫≠n BXH m·ªõi t·ª´ Cloud.", "ok");
      const list = [];
      const today = new Date().toISOString().split('T')[0];
      snap.forEach(d => {
        const data = d.data();
        list.push({ n: d.id, c: (data.checkins || []).length });
        if (d.id === myName) hasCheckin = (data.checkins || []).includes(today);
      });
      list.sort((a, b) => b.c - a.c);
      document.getElementById('leaderBody').innerHTML = list.map((u, i) => `
        <tr style="${u.n === myName ? 'background:rgba(56,189,248,0.1); border-left:3px solid #38bdf8;' : ''}"><td>${i + 1}</td><td>${u.n}</td><td>${u.c} ng√†y</td></tr>
      `).join('');
      updateUI();
    });

    db.collection('messages').orderBy('time', 'desc').limit(20).onSnapshot(snap => {
      const msgs = [];
      snap.forEach(d => msgs.push(d.data()));
      document.getElementById('chatBox').innerHTML = msgs.map(m => `
        <div class="msg"><span class="msg-u">${m.user}:</span><span> ${m.text}</span></div>
      `).join('');
    });

    function updateUI() {
      const btn = document.getElementById('checkinBtn');
      const st = document.getElementById('status');
      const chat = document.getElementById('chatSection');
      if (!myName) {
        st.textContent = "üëã Vui l√≤ng nh·∫≠p t√™n.";
        btn.disabled = true; chat.style.display = "none";
      } else if (hasCheckin) {
        st.innerHTML = "<span style='color:#22c55e;'>‚úÖ B·∫†N ƒê√É ƒêI·ªÇM DANH!</span>";
        btn.disabled = true; btn.textContent = "H·∫∏N G·∫∂P L·∫†I";
        chat.style.display = "block";
      } else {
        st.innerHTML = "üîî " + myName + " ∆°i, ƒëi·ªÉm danh th√¥i!";
        btn.disabled = false; btn.textContent = "üü¢ ƒêI·ªÇM DANH NGAY";
        chat.style.display = "none";
      }
    }

    document.getElementById('saveBtn').onclick = () => {
      const n = document.getElementById('nameField').value.trim();
      if (!n) return;
      localStorage.setItem('attendanceUsername', n);
      myName = n;
      log("üíæ ƒê√£ l∆∞u t√™n: " + n);
      db.collection('users').doc(n).set({}, { merge: true });
      updateUI();
    };

    document.getElementById('checkinBtn').onclick = () => {
      if (!myName) return;
      const t = new Date().toISOString().split('T')[0];
      db.collection('users').doc(myName).set({ checkins: firebase.firestore.FieldValue.arrayUnion(t) }, { merge: true })
        .then(() => log("‚úÖ ƒê√£ ghi l√™n Cloud c·ª±c nhanh!", "ok"));
      hasCheckin = true; updateUI();
    };

    function sendChat() {
      const i = document.getElementById('chatInput');
      const text = i.value.trim();
      if (!text || !myName || !hasCheckin) return;
      i.value = "";
      db.collection('messages').add({ user: myName, text, time: firebase.firestore.FieldValue.serverTimestamp() });
    }
    document.getElementById('sendBtn').onclick = sendChat;
    document.getElementById('chatInput').onkeypress = (e) => { if (e.key === 'Enter') sendChat(); };

    setInterval(() => {
      const diff = new Date().setHours(24, 0, 0, 0) - new Date();
      if (diff < 0) location.reload();
      const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `‚è≥ H·∫øt h·∫°n: ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>

</html>
