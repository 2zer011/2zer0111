<!DOCTYPE html>
<html lang="vi">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêi·ªÉm danh v7.1 - G·ª† L·ªñI C·ª∞C M·∫†NH</title>
  <style>
    :root {

    body {

    h1 {

    .ver {

    }

    .status-box {

      border-radius: 12px;

      border: 1px solid #334155;
    }

    .btn {

      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;

    }

    .btn:disabled {

    }

    .leaderboard {

      border-radius: 12px;
    }

    table {

    }

    td {

    }

    /* NETWORK HUB */
    .net-hub {
      margin-top: 25px;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      padding: 12px;
      text-align: left;
      background: #000;
    }

    .net-title {

    .dot {

    .dot-live {

    }

    .diag-log {
      font-size: 0.65rem;
      color: #94a3b8;
      height: 100px;
      overflow-y: auto;
      font-family: monospace;
      border-top: 1px solid #334155;
      padding-top: 8px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÖ ƒêi·ªÉm danh v7.1</h1>
    <span class="ver">üîç CH√àN M√É G·ª† L·ªñI B·ªò NH·ªö (V7.1)</span>

    <div class="status-box" id="status">ƒêang kh·ªüi t·∫°o k·∫øt n·ªëi...</div>

    <div class="input-group" style="display:flex; gap:5px; margin-bottom:15px;">
      <input type="text" id="nameField" placeholder="C·∫ßn nh·∫≠p t√™n tr∆∞·ªõc..."
        style="flex:1; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:10px;" />
      <button id="saveBtn" class="btn" style="padding:0 20px;">L∆∞u</button>
    </div>

    <button id="checkinBtn" class="btn" style="width: 100%; height: 50px; font-size: 1.1rem;" disabled>üü¢ ƒêI·ªÇM DANH
      NGAY</button>

    <div class="leaderboard">
      <h3 style="margin:0 0 10px 0; color:var(--primary);">üèÜ BXH Real-time</h3>
      <table>
        <tbody id="leaderBody"></tbody>
      </table>
    </div>

    <!-- NETWORK HUB -->
    <div class="net-hub">
      <div class="net-title">
        <span>üì° TR·∫†NG TH√ÅI K·∫æT N·ªêI M√ÇY</span>
        <span id="netDot" class="dot"></span>
      </div>
      <div id="netStatus" style="font-size:0.7rem; color:#fde047;">‚è≥ ƒêang t√¨m Google...</div>
      <div id="diag" class="diag-log"></div>
    </div>

    <div style="margin-top: 15px; display: flex; gap: 8px; justify-content: center;">
      <button onclick="location.reload(true)"
        style="padding: 8px 15px; font-size: 0.75rem; background:#334155; color:white; border:none; border-radius:8px; cursor:pointer;">üîÑ
        Load l·∫°i trang</button>
      <button onclick="localStorage.clear(); location.reload(true)"
        style="padding: 8px 15px; font-size: 0.75rem; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer;">‚ö†Ô∏è
        RESET TO√ÄN B·ªò</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const diag = document.getElementById('diag');
    function log(m, type = "info") {
      const color = type === "err" ? "#ef4444" : type === "ok" ? "#22c55e" : "#94a3b8";
      diag.innerHTML += `<div style="color:${color}">> ${m}</div>`;
      diag.scrollTop = diag.scrollHeight;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };

    log("üîå Kh·ªüi ƒë·ªông v7.1...");
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.settings({
      experimentalForceLongPolling: true,
      useFetchStreams: false
    });

    // X·ª¨ L√ù L·ªñI CACHE CHI TI·∫æT
    firebase.firestore().enablePersistence({ synchronizeTabs: true })
      .then(() => log("‚úÖ Cache ·ªï c·ª©ng ƒë√£ s·∫µn s√†ng.", "ok"))
      .catch((err) => {
        if (err.code == 'failed-precondition') {
          log("‚ö†Ô∏è L·ªñI: Nhi·ªÅu tab ƒëang m·ªü c√πng l√∫c. H√£y t·∫Øt h·∫øt c√°c tab kh√°c!", "err");
        } else if (err.code == 'unimplemented') {
          log("‚ö†Ô∏è L·ªñI: Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ l∆∞u cache. B·∫°n ƒëang d√πng tab ·∫©n danh?", "err");
        } else {
          log("‚ö†Ô∏è L·ªñI B·ªò NH·ªö: " + err.code, "err");
        }
      });

    let myName = localStorage.getItem('attendanceUsername') || '';
    let hasCheckin = false;
    if (myName) document.getElementById('nameField').value = myName;

    // HEARTBEAT
    db.collection('_health').doc('heartbeat').onSnapshot(() => {
      document.getElementById('netDot').className = "dot dot-live";
      document.getElementById('netStatus').innerHTML = "‚úÖ <span style='color:#22c55e'>ƒê√É K·∫æT N·ªêI M√ÇY</span>";
      log("üì° K·∫øt n·ªëi Google: OK!", "ok");
    }, err => {
      document.getElementById('netDot').className = "dot";
      document.getElementById('netStatus').innerHTML = "‚ùå <span style='color:#ef4444'>M·∫•t k·∫øt n·ªëi: " + err.code + "</span>";
      log("‚ùå L·ªói M·∫°ng: " + err.code, "err");
    });

    // BXH
    db.collection('users').onSnapshot(snap => {
      const list = [];
      const today = new Date().toISOString().split('T')[0];
      snap.forEach(d => {
        const data = d.data();
        list.push({ n: d.id, c: (data.checkins || []).length });
        if (d.id === myName) {
          hasCheckin = (data.checkins || []).includes(today);
        }
      });
      list.sort((a, b) => b.c - a.c);
      document.getElementById('leaderBody').innerHTML = list.map((u, i) => `
        <tr class="${u.n === myName ? 'me' : ''}"><td>${i + 1}</td><td>${u.n}</td><td>${u.c} ng√†y</td></tr>
      `).join('');
      updateUI();
    });

    function updateUI() {
      const btn = document.getElementById('checkinBtn');
      const st = document.getElementById('status');
      if (!myName) {
        st.textContent = "üëã Vui l√≤ng nh·∫≠p t√™n.";
        btn.disabled = true;
      } else if (hasCheckin) {
        st.innerHTML = "<span style='color:#22c55e; font-weight:bold;'>‚úÖ ƒê√É ƒêI·ªÇM DANH!</span>";
        btn.disabled = true;
      } else {
        st.innerHTML = "üîî S·∫µn s√†ng: <b>" + myName + "</b>";
        btn.disabled = false;
      }
    }

    document.getElementById('saveBtn').onclick = () => {
      const n = document.getElementById('nameField').value.trim();
      if (!n) return;
      localStorage.setItem('attendanceUsername', n);
      myName = n;
      log("üíæ ƒê√£ l∆∞u t√™n: " + n);
      db.collection('users').doc(n).set({}, { merge: true });
      updateUI();
    };

    document.getElementById('checkinBtn').onclick = () => {
      if (!myName) return;
      const t = new Date().toISOString().split('T')[0];
      db.collection('users').doc(myName).set({
        checkins: firebase.firestore.FieldValue.arrayUnion(t)
      }, { merge: true }).then(() => {
        log("‚úÖ ƒê√£ ghi l√™n Cloud!", "ok");
      }).catch(e => {
        log("‚è≥ ƒêang ƒë·ª£i m·∫°ng ƒë·ªÉ g·ª≠i data...", "ok");
      });
      hasCheckin = true;
      updateUI();
    };

    setInterval(() => {
      const diff = new Date().setHours(24, 0, 0, 0) - new Date();
      if (diff < 0) location.reload();
      const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `‚è≥ H·∫øt h·∫°n: ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>

</html>
