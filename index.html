<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêi·ªÉm danh v5.0 - CH·ªêT H·∫† K·∫æT N·ªêI</title>
  <style>
    :root {

      --primary: #38bdf8;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #f1f5f9;

    body {

      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {

      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.6rem;
    }

    .ver {
      font-size: 0.7rem;
      color: var(--success);
      font-weight: bold;
      margin-bottom: 15px;
      display: block;
    }

    .countdown {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fde047;
    }

    .input-group {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #334155;
      background: #0f172a;
      color: #fff;
      width: 100%;
      outline: none;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .status {
      margin: 15px 0;
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
    }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    td {
      padding: 10px 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tr.me {
      background: rgba(56, 189, 248, 0.1);
      border-left: 3px solid var(--primary);
    }

    .chat-section {
      margin-top: 20px;
      border-top: 1px solid #334155;
      padding-top: 15px;
      display: none;
    }

    .chat-box {
      background: #0b1120;
      border-radius: 10px;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .msg {
      margin-bottom: 5px;
      font-size: 0.8rem;
    }

    .msg-u {
      font-weight: bold;
      color: var(--primary);
    }

    .diag-log {
      font-size: 0.6rem;
      color: #64748b;
      text-align: left;
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      border: 1px dashed #334155;
      padding: 5px;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÖ ƒêi·ªÉm danh v5.0</h1>
    <span class="ver">‚≠ê B·∫¢N CH·ªêT H·∫† K·∫æT N·ªêI (FORCE SYNC) ‚≠ê</span>

    <div id="countdown" class="countdown">‚è≥ ...</div>

    <div class="input-group">
      <input type="text" id="nameField" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." />
      <button id="saveBtn" class="btn">L∆∞u t√™n</button>
    </div>

    <div id="status" class="status">ƒêang kh·ªüi t·∫°o k·∫øt n·ªëi v5.0...</div>
    <button id="checkinBtn" class="btn" style="width: 100%; font-size: 1.1rem; height: 50px;" disabled>üü¢ ƒêI·ªÇM DANH
      NGAY</button>

    <div class="leaderboard">
      <h3 style="margin-bottom:5px;">üèÜ B·∫£ng x·∫øp h·∫°ng</h3>
      <table>
        <tbody id="leaderBody"></tbody>
      </table>
    </div>

    <div id="chatSection" class="chat-section">
      <div style="font-weight:bold; color:var(--primary); margin-bottom:8px;">üí¨ Chat Nh√≥m</div>
      <div id="chatBox" class="chat-box"></div>
      <div class="input-group">
        <input type="text" id="chatInput" placeholder="Nh·∫Øn g√¨ ƒë√≥..." />
        <button id="sendBtn" class="btn">G·ª≠i</button>
      </div>
    </div>

    <div id="diag" class="diag-log"></div>

    <div style="margin-top: 10px; display: flex; gap: 5px; justify-content: center;">
      <button onclick="location.reload(true)"
        style="font-size: 0.6rem; background:#334155; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">üîÑ
        √âp t·∫£i l·∫°i</button>
      <button onclick="localStorage.clear(); location.reload(true)"
        style="font-size: 0.6rem; background:#ef4444; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">üóëÔ∏è
        Reset d·ªØ li·ªáu</button>
    </div>
  </div>

  <!-- D√πng Version 10.12.2 Compat - B·ªô SDK m·∫°nh nh·∫•t hi·ªán t·∫°i -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const diag = document.getElementById('diag');
    function log(m, type = "info") {
      const time = new Date().toLocaleTimeString();
      const color = type === "error" ? "#ef4444" : type === "success" ? "#22c55e" : "#64748b";
      diag.innerHTML += `<div style="color:${color}">[${time}] ${m}</div>`;
      diag.scrollTop = diag.scrollHeight;
    }

    log("üöÄ ƒêang kh·ªüi ƒë·ªông v5.0...");

    const firebaseConfig = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };

    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // THU·∫¨T TO√ÅN K·∫æT N·ªêI M·∫†NH (FORCE LONG POLLING)
      db.settings({ experimentalForceLongPolling: true, useFetchStreams: false });
      log("üì° ƒê√£ √©p ki·ªÉu k·∫øt n·ªëi Long-Polling.");

      const USER_KEY = 'attendanceUsername';
      let myName = localStorage.getItem(USER_KEY) || '';
      let hasCheckin = false;

      const nameField = document.getElementById('nameField');
      const statusEl = document.getElementById('status');
      const checkinBtn = document.getElementById('checkinBtn');
      const chatSection = document.getElementById('chatSection');

      if (myName) {
        nameField.value = myName;
        log("üë§ T√¨m th·∫•y t√™n c≈©: " + myName);
      }

      // L·∫ÆNG NGHE REAL-TIME (C√ÅI N√ÄY S·∫º CH·∫†Y KHI C√ì M·∫†NG)
      db.collection('users').onSnapshot(snap => {
        log("üì• D·ªØ li·ªáu ƒë·ªìng b·ªô th√†nh c√¥ng!", "success");
        const list = [];
        const today = new Date().toISOString().split('T')[0];
        snap.forEach(d => {
          const data = d.data();
          list.push({ n: d.id, c: (data.checkins || []).length });
          if (d.id === myName) {
            hasCheckin = (data.checkins || []).includes(today);
          }
        });
        list.sort((a, b) => b.c - a.c);
        document.getElementById('leaderBody').innerHTML = list.map((u, i) => `
          <tr class="${u.n === myName ? 'me' : ''}"><td>${i + 1}</td><td>${u.n}</td><td>${u.c}</td></tr>
        `).join('');
        updateUI();
      }, err => {
        log("‚ùå L·ªói Backend: " + err.message, "error");
        if (err.message.includes("does not exist")) {
          log("‚ö†Ô∏è L∆ØU √ù: N·∫øu l·ªói 'does not exist', h√£y ki·ªÉm tra xem b·∫°n ƒë√£ nh·∫•n 'T·∫°o Database' tr√™n Firebase ch∆∞a!", "error");
        }
      });

      db.collection('messages').orderBy('time', 'desc').limit(30).onSnapshot(snap => {
        const msgs = [];
        snap.forEach(d => msgs.push(d.data()));
        document.getElementById('chatBox').innerHTML = msgs.map(m => `
          <div class="msg"><span class="msg-u">${m.user}:</span><span> ${m.text}</span></div>
        `).join('');
      });

      function updateUI() {
        if (!myName) {
          statusEl.textContent = "üëã Vui l√≤ng nh·∫≠p t√™n.";
          checkinBtn.disabled = true;
          chatSection.style.display = "none";
        } else if (hasCheckin) {
          statusEl.innerHTML = "<span style='color:var(--success); font-weight:bold;'>‚úÖ ƒê√É ƒêI·ªÇM DANH!</span>";
          checkinBtn.disabled = true;
          checkinBtn.textContent = "H·∫∏N G·∫∂P L·∫†I";
          chatSection.style.display = "block";
        } else {
          statusEl.innerHTML = "üîî " + myName + " ∆°i, ƒëi·ªÉm danh th√¥i!";
          checkinBtn.disabled = false;
          checkinBtn.textContent = "üü¢ ƒêI·ªÇM DANH NGAY";
          chatSection.style.display = "none";
        }
      }

      document.getElementById('saveBtn').onclick = () => {
        const n = nameField.value.trim();
        if (!n) return;
        myName = n;
        localStorage.setItem(USER_KEY, n);
        log("üíæ ƒêang ghi nh·ªõ t√™n: " + n);
        // Ghi l√™n server ƒë·ªÉ b√°o danh
        db.collection('users').doc(n).set({}, { merge: true }).then(() => log("‚úÖ ƒê√£ ghi danh l√™n server."));
        updateUI();
      };

      checkinBtn.onclick = () => {
        if (!myName) return;
        checkinBtn.disabled = true;
        checkinBtn.textContent = "‚è≥ ƒêANG G·ª¨I...";
        const t = new Date().toISOString().split('T')[0];
        log("üìù ƒêang g·ª≠i ƒëi·ªÉm danh...");

        // G·ª≠i arrayUnion - C√°ch an to√†n nh·∫•t
        db.collection('users').doc(myName).set({
          checkins: firebase.firestore.FieldValue.arrayUnion(t)
        }, { merge: true }).then(() => {
          log("‚úÖ ƒêI·ªÇM DANH TH√ÄNH C√îNG!", "success");
        }).catch(e => {
          log("‚ö†Ô∏è G·ª≠i ch·∫≠m... ƒêang th·ª≠ l·∫°i √¢m th·∫ßm.", "error");
        });

        // Optimistic UI
        hasCheckin = true;
        updateUI();
      };

      async function sendChat() {
        const i = document.getElementById('chatInput');
        const text = i.value.trim();
        if (!text || !myName || !hasCheckin) return;
        i.value = "";
        db.collection('messages').add({
          user: myName, text, time: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      document.getElementById('sendBtn').onclick = sendChat;
      document.getElementById('chatInput').onkeypress = (e) => { if (e.key === 'Enter') sendChat(); };

      setInterval(() => {
        const diff = new Date().setHours(24, 0, 0, 0) - new Date();
        if (diff < 0) location.reload();
        const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown').textContent = `‚è≥ H·∫øt h·∫°n: ${h}h ${m}m ${s}s`;
      }, 1000);

      updateUI();
    } catch (e) {
      log("üî• L·ªñI KH·ªûI T·∫†O: " + e.message, "error");
    }
  </script>
</body>

</html>
