  <div class="container">

      <div
        style="text-align:left; color: var(--primary); font-weight:bold; margin-bottom:10px; display:flex; align-items:center; gap:5px;">

        onclick="if(confirm('XÃ³a sáº¡ch vÃ  Ä‘Äƒng nháº­p tÃªn má»›i?')){localStorage.clear(); location.reload();}">ğŸ—‘ï¸ Äá»•i tÃªn

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();
    db.settings({ experimentalForceLongPolling: true });

    const USER_KEY = 'attendanceUsername';
    let myName = localStorage.getItem(USER_KEY) || '';
    let hasCheckin = false;
    let globalUsers = {};

    const nameField = document.getElementById('nameField');
    const statusEl = document.getElementById('status');
    const checkinBtn = document.getElementById('checkinBtn');
    const chatSection = document.getElementById('chatSection');
    const syncStatus = document.getElementById('syncStatus');

    if (myName) nameField.value = myName;

    // QUY Táº®C VÃ€NG: BXH lÃ  nguá»“n sá»± tháº­t duy nháº¥t
    db.collection('users').onSnapshot(snap => {
      syncStatus.textContent = "ğŸ“¡ ÄÃ£ Ä‘á»“ng bá»™";
      const list = [];
      const today = new Date().toISOString().split('T')[0];
      globalUsers = {};

      snap.forEach(d => {
        const data = d.data();
        globalUsers[d.id] = data;
        list.push({ name: d.id, count: (data.checkins || []).length });
        if (d.id === myName) {
          hasCheckin = (data.checkins || []).includes(today);
        }
      });
      list.sort((a, b) => b.count - a.count);
      renderLeaderboard(list);
      updateUI();
    });

    db.collection('messages').orderBy('time', 'desc').limit(50).onSnapshot(snap => {
      const msgs = [];
      snap.forEach(d => msgs.push(d.data()));
      document.getElementById('chatBox').innerHTML = msgs.map(m => `
        <div class="msg">
          <span class="msg-user">${m.user}:</span><span class="msg-text">${m.text}</span>
        </div>
      `).join('');
    });

    function renderLeaderboard(list) {
      document.getElementById('leaderBody').innerHTML = list.map((u, i) => `
        <tr class="${u.name === myName ? 'me' : ''}"><td>${i + 1}</td><td>${u.name}</td><td>${u.count}</td></tr>
      `).join('');
    }

    function updateUI() {
      if (!myName) {
        statusEl.textContent = "ğŸ‘‹ Vui lÃ²ng nháº­p tÃªn cá»§a báº¡n.";
        checkinBtn.disabled = true;
        chatSection.style.display = "none";
        return;
      }

      if (hasCheckin) {
        statusEl.innerHTML = "<span style='color:var(--success); font-weight:bold;'>âœ… ÄÃƒ ÄIá»‚M DANH HÃ”M NAY!</span>";
        checkinBtn.disabled = true;
        checkinBtn.textContent = "Háº¸N Gáº¶P Láº I VÃ€O MAI";
        chatSection.style.display = "block";
      } else {
        statusEl.innerHTML = "ğŸ”” Sáºµn sÃ ng Ä‘iá»ƒm danh cho <b>" + myName + "</b>";
        checkinBtn.disabled = false;
        checkinBtn.textContent = "ğŸŸ¢ ÄIá»‚M DANH NGAY";
        chatSection.style.display = "none";
      }
    }

    // LÆ¯U TÃŠN (KHÃ”NG LÃ€M Máº¤T Dá»® LIá»†U)
    document.getElementById('saveBtn').onclick = async () => {
      const n = nameField.value.trim();
      if (!n) return;

      statusEl.textContent = "â³ Äang kiá»ƒm tra tÃªn...";
      myName = n;
      localStorage.setItem(USER_KEY, n);

      try {
        const ref = db.collection('users').doc(n);
        const doc = await ref.get();
        if (!doc.exists) {
          // CHá»ˆ Táº O Má»šI Náº¾U CHÆ¯A CÃ“ TRÃŠN SERVER
          await ref.set({ checkins: [] });
          log("ğŸ†• ÄÃ£ táº¡o tÃ i khoáº£n má»›i.");
        } else {
          log("ğŸ‘¤ ÄÃ£ nháº­n diá»‡n Ä‘Æ°á»£c tÃ i khoáº£n cÅ©.");
        }
        updateUI();
      } catch (e) {
        alert("Lá»—i: " + e.message);
      }
    };

    checkinBtn.onclick = async () => {
      if (!myName || checkinBtn.disabled) return;
      checkinBtn.disabled = true;
      checkinBtn.textContent = "â³ Äang ghi...";

      try {
        const today = new Date().toISOString().split('T')[0];
        const ref = db.collection('users').doc(myName);
        const snap = await ref.get();
        const data = snap.data() || { checkins: [] };

        if (!data.checkins.includes(today)) {
          data.checkins.push(today);
          await ref.set({ checkins: data.checkins }, { merge: true });
        }
      } catch (e) {
        alert("Lá»—i: " + e.message);
        checkinBtn.disabled = false;
      }
    };

    async function sendChat() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text || !myName || !hasCheckin) return;
      input.value = "";
      try {
        await db.collection('messages').add({
          user: myName,
          text: text,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (e) { }
    }

    document.getElementById('sendBtn').onclick = sendChat;
    document.getElementById('chatInput').onkeypress = (e) => { if (e.key === 'Enter') sendChat(); };

    setInterval(() => {
      const diff = new Date().setHours(24, 0, 0, 0) - new Date();
      if (diff < 0) return location.reload();
      const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `â³ Háº¿t háº¡n: ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
