<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêi·ªÉm danh v3.6 - SI√äU ·ªîN ƒê·ªäNH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --primary: #38bdf8;
      --danger: #f87171;
      --success: #4ade80;
      --text: #e2e8f0;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .container {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    .ver {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-bottom: 1rem;
      color: var(--success);
      font-weight: bold;
    }

    .countdown {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fde047, #ca8a04);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #fff;
      width: 100%;
      outline: none;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .status {
      margin: 1rem 0;
      font-size: 1rem;
      padding: 8px;
      border-radius: 8px;
    }

    /* BXH */
    .leaderboard {
      margin-top: 1.5rem;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th {
      text-align: left;
      opacity: 0.6;
      padding-bottom: 8px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #334155;
    }

    tr.me {
      background: rgba(56, 189, 248, 0.15);
      border-left: 3px solid var(--primary);
    }

    /* CHAT */
    .chat-section {
      margin-top: 1.5rem;
      border-top: 2px solid #334155;
      padding-top: 1.5rem;
      display: none;
      /* Ch·ªâ hi·ªán khi ƒëi·ªÉm danh */
    }

    .chat-box {
      background: #0b1120;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .msg {
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .msg-user {
      font-weight: bold;
      color: var(--primary);
    }

    .msg-text {
      color: #fff;
      margin-left: 5px;
    }

    .msg-time {
      font-size: 0.6rem;
      opacity: 0.4;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìÖ ƒêi·ªÉm danh v3.6</h1>
    <div class="ver">ƒê√É C·∫¨P NH·∫¨T: Chat + Fix Leaderboard</div>

    <div id="countdown" class="countdown">‚è≥ ...</div>

    <div class="input-group">
      <input type="text" id="nameField" placeholder="Nh·∫≠p t√™n ƒë·ªÉ CHAT..." />
      <button id="saveBtn" class="btn">L∆∞u</button>
    </div>

    <div id="status" class="status">Vui l√≤ng nh·∫≠p t√™n...</div>
    <button id="checkinBtn" class="btn" style="width: 100%;" disabled>üü¢ ƒêi·ªÉm danh</button>

    <div class="leaderboard">
      <h3>üèÜ BXH Real-time</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>T√™n</th>
            <th>Ng√†y</th>
          </tr>
        </thead>
        <tbody id="leaderBody"></tbody>
      </table>
    </div>

    <!-- KHU V·ª∞C CHAT -->
    <div id="chatSection" class="chat-section">
      <div style="text-align:left; color: var(--primary); font-weight:bold; margin-bottom:8px;">üí¨ Chat Group</div>
      <div id="chatBox" class="chat-box"></div>
      <div class="input-group">
        <input type="text" id="chatInput" placeholder="Nh·∫Øn g√¨ ƒë√≥..." />
        <button id="sendBtn" class="btn">G·ª≠i</button>
      </div>
    </div>

    <div style="margin-top: 10px;">
      <button onclick="localStorage.clear(); location.reload();"
        style="background:none; border:none; color:var(--danger); font-size:0.7rem; cursor:pointer;">X√≥a t√™n &
        Reset</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyDhgpbLOVXdQ5Q6UvkYYMPi66RFdZ4ogLc",
      authDomain: "dielife-d5a74.firebaseapp.com",
      projectId: "dielife-d5a74",
      storageBucket: "dielife-d5a74.firebasestorage.app",
      messagingSenderId: "654557385964",
      appId: "1:654557385964:web:22f4debf14df0ae26e81c9"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();
    db.settings({ experimentalForceLongPolling: true });

    const USER_KEY = 'attendanceUsername';
    let myName = localStorage.getItem(USER_KEY) || '';
    let hasCheckin = false;

    // Listeners
    db.collection('users').onSnapshot(snap => {
      const list = [];
      snap.forEach(d => {
        const data = d.data();
        list.push({ name: d.id, count: (data.checkins || []).length });
        if (d.id === myName) {
          hasCheckin = (data.checkins || []).includes(new Date().toISOString().split('T')[0]);
        }
      });
      list.sort((a, b) => b.count - a.count);
      document.getElementById('leaderBody').innerHTML = list.map((u, i) => `
        <tr class="${u.name === myName ? 'me' : ''}"><td>${i + 1}</td><td>${u.name}</td><td>${u.count}</td></tr>
      `).join('');
      updateUI();
    });

    db.collection('messages').orderBy('time', 'desc').limit(30).onSnapshot(snap => {
      const msgs = [];
      snap.forEach(d => msgs.push(d.data()));
      document.getElementById('chatBox').innerHTML = msgs.reverse().map(m => `
        <div class="msg">
          <span class="msg-user">${m.user}:</span><span class="msg-text">${m.text}</span>
        </div>
      `).join('');
      const box = document.getElementById('chatBox');
      box.scrollTop = box.scrollHeight;
    });

    function updateUI() {
      if (!myName) return;
      document.getElementById('nameField').placeholder = "T√™n: " + myName;
      const btn = document.getElementById('checkinBtn');
      const status = document.getElementById('status');
      const chat = document.getElementById('chatSection');

      if (hasCheckin) {
        status.innerHTML = "‚úÖ B·∫°n ƒë√£ ƒëi·ªÉm danh!";
        btn.disabled = true;
        btn.textContent = "H·∫πn g·∫∑p l·∫°i!";
        chat.style.display = "block";
      } else {
        status.innerHTML = "üîî S·∫µn s√†ng ƒëi·ªÉm danh.";
        btn.disabled = false;
        btn.textContent = "ÔøΩ ƒêi·ªÉm danh ngay";
        chat.style.display = "none";
      }
    }

    document.getElementById('saveBtn').onclick = () => {
      const n = document.getElementById('nameField').value.trim();
      if (!n) return;
      myName = n;
      localStorage.setItem(USER_KEY, n);
      location.reload();
    };

    document.getElementById('checkinBtn').onclick = async () => {
      if (!myName) return;
      const today = new Date().toISOString().split('T')[0];
      const ref = db.collection('users').doc(myName);
      const snap = await ref.get();
      const checkins = (snap.data() && snap.data().checkins) || [];
      if (!checkins.includes(today)) {
        checkins.push(today);
        await ref.set({ checkins }, { merge: true });
      }
    };

    async function sendChat() {
      const text = document.getElementById('chatInput').value.trim();
      if (!text || !myName || !hasCheckin) return;
      document.getElementById('chatInput').value = "";
      await db.collection('messages').add({
        user: myName,
        text,
        time: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    document.getElementById('sendBtn').onclick = sendChat;
    document.getElementById('chatInput').onkeypress = (e) => { if (e.key === 'Enter') sendChat(); };

    setInterval(() => {
      const diff = new Date().setHours(24, 0, 0, 0) - new Date();
      const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `‚è≥ H·∫øt h·∫°n: ${h}h ${m}m ${s}s`;
    }, 1000);

    if (myName) updateUI();
  </script>
</body>

</html>
